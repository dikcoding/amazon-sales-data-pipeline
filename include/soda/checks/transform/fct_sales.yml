checks for fct_sales:
  - schema:
      fail:
        when required column missing:
          - order_id
          - order_date
          - date_id
          - product_id
          - state_id
          - quantity
          - monthly_revenue
        when wrong column type:
          order_id: string
          order_date: date
          date_id: date
          product_id: string
          state_id: string
          quantity: int
          monthly_revenue: float64

  - missing_count(order_id) = 0:
      name: Order ID cannot be null

  - missing_count(date_id) = 0:
      name: date_id must exist

  - missing_count(product_id) = 0:
      name: product_id must exist

  - missing_count(state_id) < 999999:
      name: state_id optional (can be null)

  - invalid_count(quantity) >= 0:
      name: allow any quantity

  - invalid_count(monthly_revenue) = 0:
      valid min: 0
      name: revenue must be >= 0
